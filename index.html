<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Cartão</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>
<body>
    <main class="container">
        <section class="ui">
            <div class="container-direita">
                <div class="card">
                    <div class="interno">
                        <img class="aproximacao" src="src/icons/nfc-w30-h45.svg" alt="aproximacao">
                        <div class="card-number">
                            <div class="number-v1">4002 8922 0000 4321</div>
                        </div>
                        <div class="card-holder">
                            <label>Nome</label>
                            <div class="name-v1">Raul Açucarado</div>
                        </div>
                        <div class="card-infos">
                            <div class="exp">
                            <label>Validade</label>
                            <div class="expiration-v1">03/23</div>
                            </div>
                            <div class="CVV">
                            <label>CVV</label>
                            <div class="cvv-v1">123</div>
                            </div>
                        </div>
                        <img class="chip" src="src/icons/chip-w45-h36.svg" alt="chip">
                    </div>
                </div>
            </div>
            <div class="container-esquerda">
                <form id="credit-card">
                    <div class="number-container">
                        <label>Número do cartão</label>
                        <input type="text" name="card-number" id="card-number" maxlength="19" placeholder="4002 8922 0000 4321" required>
                    </div>
                    <div clas="name-container">
                        <label>Nome impresso</label>
                        <input type="text" name="name-text" id="name-text" maxlength="30" placeholder="Raul Açucarado" required>
                    </div>
                    <div class="infos-container">
                        <div class="expiration-container">
                            <label>Validade</label>
                            <input type="text" name="valid-thru-text" id="valid-thru-text" maxlength="5" placeholder="03/23" required>  
                        </div>
                        <div class="cvv-container">
                            <label>CVV</label>
                            <input type="text" name="cvv-text" id="cvv-text" maxlength="4" placeholder="123" required>
                        </div>
                    </div>
                    <input type="submit" value="Fazer Consulta" id="add">
                </form>
            </div>
            
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
