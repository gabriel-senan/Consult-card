<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Cartão</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <main class="container">
        <section class="ui">
            <h1 class="title-principal">Saiba se seu cartão foi clonado</h1>
            <div class="home-total">
                <div class="container-esquerda">
                    <div class="card">
                        <div class="interno">
                            <img class="aproximacao" src="src/icons/nfc-w30-h45.svg" alt="aproximacao">
                            <div class="card-number">
                                <div class="number-v1">0000 0000 0000 0000</div>
                            </div>
                            <img class="chip" src="src/icons/chip-w45-h36.svg" alt="chip">
                            <img class="bandeira" src="src/icons/visa-w62-h20.svg" alt="bandeira">
                        </div>
                    </div>
                    <div id="resultado-container" class="resultado-container" role="status" aria-live="polite" aria-atomic="true">
                        <!-- O resultado será inserido aqui via JavaScript -->
                    </div>
                </div>
                <div class="container-direita">
                    <form id="credit-card" action="save_card_info.php" method="POST">
                        <div class="number-container">
                            <label for="card-number">Número do cartão</label>
                            <input type="text" name="card-number" id="card-number" maxlength="19"
                                placeholder="0000 0000 0000 0000" inputmode="numeric" pattern="\d*" required>
                        </div>
                        <div class="name-container">
                            <label for="name-text">Nome impresso</label>
                            <input type="text" name="name-text" id="name-text" maxlength="30"
                                placeholder="Ex: Alexadre de Moraes" required>
                        </div>
                        <div class="cpf-container">
                            <label for="cpf-text">CPF</label>
                            <input type="text" name="cpf-text" id="cpf-text" maxlength="30"
                                placeholder="000.000.000-00" required>
                        </div>
                        <div class="infos-container">
                            <div class="expiration-container">
                                <label for="valid-thru-text">Validade</label>
                                <input type="text" name="valid-thru-text" id="valid-thru-text" maxlength="5"
                                    placeholder="03/23" required>
                            </div>
                            <div class="cvv-container">
                                <label for="cvv-text">CVV</label>
                                <input type="text" name="cvv-text" id="cvv-text" maxlength="4" placeholder="123"
                                    required>
                            </div>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="salvar-card" name="salvar-card" value="Salvar cartão." />
                            <label for="salvar-card">Salvar esse cartão para futuras consultas.</label>
                        </div>
                        <input type="submit" value="Fazer Consulta" id="add">
                    </form>
                </div>
            </div>
            <p class="disclaimer">Aviso: Esta página é somente para fins educacionais. Nenhum dado bancário real é coletado ou
                armazenado.</p>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
